<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="result">resultX</h1>
    <script>
        const menu = [{
            name: 'pancakes',
            category: 'breakfast',
        }, {
            name: 'burger',
            category: 'lunch',
        }, {
            name: 'steak',
            category: 'dinner',
        }, {
            name: 'bacon',
            category: 'breakfast',
        }, {
            name: 'eggs',
            category: 'breakfast',
        }, {
            name: 'pasta',
            category: 'dinner',
        }, ];

        const categories = ['all', ...new Set(menu.map((item) => item.category))]; //spread operator
        console.log(categories);

        const result = document.querySelector('#result');
        result.innerHTML = categories.map((categ) => {
            return `<button>${categ}</button>`;
        }).join(' ');
    </script>
</body>


</html>
