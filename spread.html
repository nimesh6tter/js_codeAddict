<body>
    <!-- spread operator allows to spread expand individually inside reciever -->
    <script>
        const udemy = 'udemy';
        const letters = [...udemy];
        console.log(letters);

        const bpoys = ['nimal', 'kamal', 'supujn'];
        const girls = ['harry', 'sukumala'];
        const bestfrnd = 'piyum';

        const frnds = [...bpoys, ...girls, bestfrnd];

        console.log(frnds);

        const newfr = [...frnds];
        newfr[0] = 'sunimal';
        console.log(frnds);
        console.log(newfr);
    </script>
</body>
