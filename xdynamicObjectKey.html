<body>
    <script>
        //dot notation
        const person = {
            name: 'john',
        };

        console.log(person.name);
        person.age = 25;
        console.log(person);

        //bracket notation
        const items = {
            featuredItems: ['item1', 'item2'],
        };
        console.log(items.featuredItems);
        console.log(items['featuredItems']);

        let appState = 'loading';
        let keyname = 'test1';
        const app = {
            [appState]: 'ok', // value of the appState is now a keyname
        };
        app[keyname] = 'apple';
        console.log(app);

        const state = {
            loading: true,
            name: '',
            job: ''
        };
        state['class'] = 'first';

        function updatestate(key, value) {
            state[key] = value;
        }
        console.log(state);
        updatestate('name', 'banana');
    </script>
</body>
