<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- access/unpack variables from arrays objects faster -->

<body>
    <script>
        const bob = {
            first: 'bobz',
            last: 'sanders',
            city: 'chicago',
            siblings: {
                sister: 'jane',
                brother: 'larry',
            },
        };
        // const sisname = bob.siblings.sister;
        // console.log(sisname);

        const {
            first,
            last,
            city,
            siblings: {
                sister,
            },
        } = bob;
        console.log(first, last, city, sister);

        function printPersonz(person) {
            console.log(person.first + ' ' + person.last);
        };
        printPersonz(bob);

        function printPerson({
            first,
            last,
            city
        }) {
            console.log(first + ' ' + city);
        };
        printPerson(bob);
    </script>
</body>

</html>
